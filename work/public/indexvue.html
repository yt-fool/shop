<!DOCTYPE html>
<html lang="zh"> 
    <head>
        <meta charset="utf-8">
    <title>
        杨涛便利店
    </title>
    <link href="./css/styles.css" rel="stylesheet" media="screen and (min-width:1200px)">
    <link href="./css/stylesmall.css" rel="stylesheet" media="screen and (min-width:882px) and (max-width:1200px)">
</head>
    <body>
<header >
    <span>杨涛便利店</span>             <!--店名 -->
    <mark >欢迎光临杨涛便利店,本店营业时间为6:00——22:00</mark>                     
</header>                                              <!-- 头部-->
<div id="flex-box">
<main>                                              <!--左侧主体-->
    <pack :item="item" v-for="item in data" :key=data.id></pack>
</main>                
<aside>                                 <!--右侧固定栏-->
    <div id="shop"><span id="rank">本周特卖</span>
    <div>
        <shop :item="item" v-for="item in hdata" :key="hdata.name"></shop>
    </div>
    </div>
    <div id="box"><h5>购物车</h5>
        <div>
           <buy :item="item" v-for="item in sdata" :key="sdata.name" ></buy>
        </div>
            <button :id="but">下单</button>
       </div>
</aside>
</div>
<script src="./js/vue.js"></script>
<script src="./js/scriptsvue.js"></script>
    </body>
</html>
